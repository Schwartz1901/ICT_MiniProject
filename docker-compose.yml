version: '3.8'

services:
  # =============================================================================
  # Main Pipeline Application
  # =============================================================================
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medallion-pipeline
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./src:/app/src:ro
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - medallion-network
    command: ["python", "src/pipeline_orchestrator.py", "--full"]

  # =============================================================================
  # Local Kafka (for development/testing)
  # =============================================================================
  kafka:
    image: apache/kafka:3.7.0
    container_name: medallion-kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - medallion-network

  # =============================================================================
  # Kafka UI (optional - for monitoring)
  # =============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: medallion-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - medallion-network
    profiles:
      - monitoring

  # =============================================================================
  # Local MongoDB (for development/testing)
  # =============================================================================
  mongodb:
    image: mongo:7.0
    container_name: medallion-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: Bigdata
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - medallion-network
    profiles:
      - local-db

  # =============================================================================
  # Mongo Express UI (optional - for MongoDB management)
  # =============================================================================
  mongo-express:
    image: mongo-express:latest
    container_name: medallion-mongo-ui
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - medallion-network
    profiles:
      - local-db

# =============================================================================
# Networks
# =============================================================================
networks:
  medallion-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongodb_data:
